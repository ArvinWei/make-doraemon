<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>画个哆啦A梦给你看</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="shortcut icon" type="image/x-icon" href="./tabs.png">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
<div class="preview-wrapper">
  <div class="preview">
  <div class="doraemon">
  <div class="head">
    <div class="eyes">
      <div class="eye-left">
        <div class="eye-pupil-left"></div>
      </div>
      <div class="eye-right">
        <div class="eye-pupil-right"></div>
      </div>
    </div>
    <div class="face">
      <div class="nose">
        <div class="nose-light"></div>
      </div>
      <div class="bread-field">

        <div class="nasal-groove"></div>
        <div class="bread-left-1"></div>
        <div class="bread-left-2"></div>
        <div class="bread-left-3"></div>
        <div class="bread-right-1"></div>
        <div class="bread-right-2"></div>
        <div class="bread-right-3"></div>
      </div>


      <div class="lips">
        <div class="lips-left"></div>
        <div class="lips-center-left">
          <div class="lips-center-left-inside"></div>
        </div>
        <div class="lips-center">
          <div class="lips-center-inside"></div>
        </div>
        <div class="lips-center-right">
          <div class="lips-center-right-inside"> </div>
        </div>
        <div class="lips-right"></div>
      </div>

      <div class="mouth">
        <div class="tongue">
          <div class="tongue-left">
            <div class="tongue-left-inside"></div>
          </div>
          <div class="tongue-right">
            <div class="tongue-right-inside"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="collar">
    <div class="collor-border-top"></div>
    <div class="collar-inside"></div>
    <div class="collor-border-bottom"></div>
  </div>
  <div class="bell">
    <div class="bell-middle-curve-1"></div>
    <div class="bell-middle-curve-2"></div>
    <div class="bell-hole"></div>
    <div class="bell-gap"></div>
  </div>
  <div class="body">
    <div class="body-inside"></div>
    <div class="belly">
      <div class="bag">
        <div class="bag-top"></div>
        <div class="bag-bottom"></div>
      </div>
    </div>
    <div class="left-hand">
      <div class="left-arm"></div>
      <div class="left-palm"></div>
    </div>
    <div class="right-hand">
      <div class="right-arm"></div>
      <div class="right-palm"></div>
    </div>
    <div class="left-leg">
      <div class="left-leg-inside"></div>
    </div>
    <div class="crotch">
      <div class="crotch-inside">
      </div>
    </div>
    <div class="right-leg">
      <div class="right-leg-inside"></div>
    </div>

    <div class="left-foot"></div>
    <div class="right-foot"></div>
  </div>
</div>

  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
  <script src="./vendor/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
